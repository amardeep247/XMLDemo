<!DOCTYPE html>

<html>
    <head>
        <title>XML Parser</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <h1>Important Note</h1>  
        <div>  
            <b>To:</b> <span id="to"></span><br>  
            <b>From:</b> <span id="from"></span><br>  
            <b>Message:</b> <span id="message"></span>  
            <script>  
                str1="<note>";  
                str2="<to>Roll #1</to>";  
                str3="<from>MCA Coordinator</from>";  
                str4="<body>\n  Dear Students,\nI hope this message finds you well. \n\
                       I would like to inform you that there will be a surprise test coming up soon to evaluate your understanding on Advanced Java topices covered in the class.!</body>";  
                str5="</note>";  
                str=str1+str2+str3+str4+str5;

                
                 parser=new DOMParser();  
                 xmlDoc=parser.parseFromString(str,"text/xml");  
                 
                document.getElementById("to").innerHTML=xmlDoc.getElementsByTagName("to")[0].childNodes[0].nodeValue;  
                document.getElementById("from").innerHTML=xmlDoc.getElementsByTagName("from")[0].childNodes[0].nodeValue;  
                var bodyContent = xmlDoc.getElementsByTagName("body")[0].textContent;
                bodyContent = bodyContent.replace(/\n/g, "<br>");
                document.getElementById("message").innerHTML = bodyContent;
             </script> 
        </div>  
    </body>
</html>
